<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Document</title>
<style>

#top_employees {
	display: flex;

}
tr:nth-of-type(1) {
	background: #7DBEED;
}

table {
	width: 100%;
	height: 100%;
	border-collapse: collapse;
	border-style: hidden;
}

table th {
	border: 1px solid black;
	background: #7DBEED;
}

table td {
	border: 1px solid black;
}

table tr {
	border: 1px solid black;
	text-align: center;
	font-weight: bold;
	font-size: 30;
}

#title {
	font-weight: bold;
	font-size: 26;
}

.paging {
	width: 100%;
}

.btn-bs {
	width: 115px;
	margin-top: -6px;
	height: 32px;
	font-size: 15px;
	padding: 10;
	background-color: #7DBEED;
}
</style>

</head>
<body>


	<main>
		<div th:include="common/header.html"></div>
		<div th:include="statistics/statisticsAside.html"></div>
		<article>
			<section>
				<h4 id="title">7월 근무시간 누적 통계</h4>
				<div  id="top_employees">
				<div >
					<div id="best_employee">
						<div>
							<td>■ 이달의 우수직원</td> <br> <small>누적된 근무시간이 많은 직원은 이달의
								우수직원이 된다.</small>
						</div>
						<div class="picture">
							<!-- 
					<img id="pictureImg" 
						th:if="${bestEmployee.employeePictureSaveName}!=null"
						th:src="@{/adminEmployeePicture/} + ${bestEmployee.employeePictureSaveName}" 
             	  		  width="100px" height="100px">
					 -->
						</div>
					</div>
					<table>
						<tr>
							<td>이달의 우수직원</td>
							<td th:text="${ bestEmployee.employeeName }"></td>
						</tr>
					</table>
				</div>


				<div id="topfive_employees">
					<div>■ 7월 직원 근무시간 누적 통계 순위</div>

					<div class="table">
						<table >
							<tr>
								<th>순 위</th>
								<th>이 름</th>
								<th>근무시간</th>
							</tr>
							<tr th:each="employee, stat : ${ bestEmployeeList }">
								<td th:text="${ stat.count }"></td>
								<td th:text="${ employee.employeeName }"></td>
								<td th:text="|${ employee.employeeSumTime } 시간|"></td>
							</tr>
						</table>
					</div>

				</div>
				</div>
			</section>
		</article>
	</main>
</body>
</html>
