<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="CommonLayout.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style>
tr:nth-of-type(1) {
	background: #7DBEED;
}

table {
	width: 100%;
	height: 100%;
	border-collapse: collapse;
	border-style: hidden;
}

table th {
	border: 1px solid black;
}

table td {
	border: 1px solid black;
}

table tr {
	border: 1px solid black;
	text-align: center;
	font-weight: bold;
	font-size: 30;
}

#title {
	font-weight: bold;
	font-size: 26;
}

.paging {
	width: 100%;
}

 .btn-bs {
      width:115px;
      margin-top:-6px;
      height:32px;
      font-size:15px;
      padding: 10; 
      background-color: #7DBEED;
   }

</style>
<title>Document</title>


</head>
<body>
	<main>
		<div th:include="common/Header.html"></div>
		<div th:include="statistics/statisticsAside.html"></div>
		<article>
			<section>
				<h4 id="title" align="center">직원 근무시간 조회</h4>
				<br>
				<div id="averageSalesList">

					<table border="1">
						<p>(한 달 단위)</p>
						<tr>
							<td>총 근무시간</td>
							<td>평균 근무시간</td>
						</tr>
						<tr>
							<td th:text="|${ employeeTotalHours } 시간|"></td>
							<td th:text="|${ employeeAvgHours } 시간|"></td>
						</tr>
						<button class="btn-bs" value="조회" onclick="location.href='employeeTotalWorkhoursDetail'">직원 별 조회</button>

					</table>

				</div>
					<br>
				     <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['', '근무시간' ],
          ['총 근무시간',  409 ],
          ['평균 근무시간',  15 ],
                   
        ]);
        
        var options = {
          title : '직원 근무시간 그래프',
          vAxis: {title: '시간'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      </script>

    <div id="chart_div" style="width: 900px; height: 500px;"></div> 
			</section>
		</article>
	</main>
</body>
</html>
