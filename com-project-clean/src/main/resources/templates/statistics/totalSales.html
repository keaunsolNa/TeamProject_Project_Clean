<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
div {
	width: 100%;
	height: 100%;
}

table {
	width: 100%;
	height: 100%;
	border-collapse: collapse;
	border-style: hidden;
}

.paging {
	width: 100%;
}

#averageSalesList {
	width: 100%;
	min-width: 400px;
	height: 100%;
	display: flex;
	justify-content: center;
}

#averageSales th {
	color: #04AFD4;
	font-weight: bold;
	background-color: lightgray;
}

#averageSales td {
	background-color: lightgray;
	font-weight: bold;
	font-size: 20;
	color: #04AFD4;
	margin: auto;
}

#averageSalesList {
	width: 100%;
	min-width: 700px;
	height: 100%;
}

#averageSalesList table {
	width: 100%;
	height: 100%;
}

#averageSalesList tr {
	text-align: center;
	border: 1px solid black;
}

#averageSalesList th {
	background-color: lightgray;
}

#averageSalesList td {
	border: 1px solid black;
	background-color: white;
}

#title {
	font-weight: bold;
	font-size: 20;
	color: #04AFD4;
}

.value {
	font-weight: bold;
	font-size: 20;
	color: #04AFD4;
}

.month {
	font-weight: bold;
	font-size: 20;
	color: #575757;
}
</style>
<title>Document</title>


</head>
<body>
	<main>
		<div th:include="common/header.html"></div>
		<div th:include="statistics/statisticsAside.html"></div>
		<article>
			<section>
				<button class="btn btn-outline-success" type="submit">리스트</button>
				<button class="btn btn-outline-success" type="submit">그래프</button>
				<br>
				<h4 id="title" align="center">총 매출 통계</h4>
				<div id="averageSalesList">
					<table id="averageSales">
						<tr>
							<th th:text="${ totalSales }"></th>
						</tr>
					</table>
				</div>
				<br>
				<div id="averageSalesList">

					<table>
						<tr>
							<th class="month">순수익 통계</th>
						</tr>
						<tr>
							<td th:text="${ netProfit }"></td>
						</tr>
					</table>

				</div>

			</section>
		</article>
	</main>

</body>
</html>
