<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="commonLayout.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
div {
	width: 100%;
	height: 100%;
	
}

table {
	width: 100%;
	height: 100%;
	border-collapse: collapse;
	border-style: hidden;
}

.paging {
	width: 100%;
}


#averageSalesList {
	width: 100%;
	min-width: 700px;
	height: 100%;
}

#averageSalesList table {
	width: 100%;
	height: 100%;
}

#averageSalesList tr {
	text-align: center;
	border: 1px solid black;
}

#averageSalesList th {
	background-color: lightgray;
}

#averageSalesList td {
	border: 1px solid black;
	background-color: white;
}

#title {
	font-weight: bold;
	font-size: 20;
}

.value {
	font-weight: bold;
	font-size: 20;
	color: #7DBEED;
}

.month {
	font-weight: bold;
	font-size: 20;
	color: #575757;
}
</style>
<title>Document</title>


</head>
<body>
	<main>
		<div th:include="common/Header.html"></div>
		<div th:include="statistics/statisticsAside.html"></div>
		<article>
			<section>
				<button class="btn btn-outline-success" type="submit">리스트</button>
				<button class="btn btn-outline-success" type="submit">그래프</button>

				<h4 id="title" align="center">관리자 직급별 급여 평균</h4>
				<div id="averageSalesList">
					<table>
						<tr>
							<td>관리자 급여 평균</td>
						</tr>
						<tr>
							<th th:text="${ totalAvgSalary }"> 원</th>
						</tr>
					</table>
				</div>
				<br> 
				<br>

				<div id="averageSalesList">

					<table>
						<tr>
							<th class="month">직급명</th>
							<th class="no">평균월급</th>
							<th class="arSales">상세조회</th>
						</tr>
						<tr th:each="admin : ${ adminSalaryList }">
							<td th:text="${ admin.job }"></td>
							<td th:text="${ admin.avgSalary }"> 원</td>
							<td><input type="button" value="조회"
								th:onclick="|location.href='adminSalary/${ admin.jobCode }'|"></td>
						</tr>
					</table>

				</div>

			</section>
		</article>
	</main>

</body>
</html>
