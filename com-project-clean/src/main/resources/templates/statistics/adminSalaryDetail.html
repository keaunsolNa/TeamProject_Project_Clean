<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="CommonLayout.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
div {
	width: 100%;
	height: 100%;
}

table {
	width: 100%;
	height: 100%;
	border-collapse: collapse;
	border-style: hidden;
}

.paging {
	width: 100%;
}

#averageSalesList {
	width: 100%;
	min-width: 400px;
	height: 100%;
	display: flex;
	justify-content: center;
}

#averageSales th {
	color: #04AFD4;
	font-weight: bold;
	background-color: lightgray;
}

#averageSales td {
	background-color: lightgray;
	font-weight: bold;
	font-size: 20;
	color: #04AFD4;
	margin: auto;
}

#averageSalesList {
	width: 100%;
	min-width: 700px;
	height: 100%;
}

#averageSalesList table {
	width: 100%;
	height: 100%;
}

#averageSalesList tr {
	text-align: center;
	border: 1px solid black;
}

#averageSalesList th {
	background-color: lightgray;
}

#averageSalesList td {
	border: 1px solid black;
	background-color: white;
}

#title {
	font-weight: bold;
	font-size: 20;
	color: #04AFD4;
}

.value {
	font-weight: bold;
	font-size: 20;
	color: #04AFD4;
}

.month {
	font-weight: bold;
	font-size: 20;
	color: #575757;
}
</style>
<title>Document</title>


</head>
<body>
	<main>
		<div th:include="common/header.html"></div>
		<div th:include="statistics/statisticsAside.html"></div>
		<article>
			<section>
				<h4 id="title" align="center">관리자 직급별 직원 상세조회</h4>
				<div id="averageSalesList">
					<table id="averageSales">
						<tr>
							<th th:text="${ SalaryDetailListl }"></th>
						</tr>
					</table>
				</div>
				<br>


				<div id="averageSalesList">

					<table>
						<tr>
							<th>직급명</th>
							<th>관리자 번호</th>
							<th>이 름</th>
							<th>아이디</th>
							<th>입사일</th>
							<th>월급</th>
						</tr>
						<tr th:each="admin : ${ adminList }">
							<td th:text="${ admin.adminJob }"></td>
							<td th:text="${ admin.adminNo }"></td>
							<td th:text="${ admin.adminName }"></td>
							<td th:text="${ admin.adminId }"></td>
							<td th:text="${ admin.adminHireDate }"></td>
							<td th:if="${ admin.adminPay.size() } != 0" th:text= "|${ admin.adminPay.get(admin.adminPay.size()-1).payAdminFinalSalary} 원|"></td>
							<td th:unless="${ admin.adminPay.size() } != 0" > - </td>
							
							<!-- 
							<td th:each="pay, stat : ${ admin.adminPay}"></td>
							<td th:if="${ stat.last}" >dd</td>
							
							<td th:each="pay, stat : ${ admin.adminPay}"></td>
							<td th:if="${ stat.last}" th:text="${ admin.adminPay.payAdminFinalSalary}"></td> -->
								
							
						</tr>
					</table>
				</div>
			</section>
		</article>
	</main>

</body>
</html>
