<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="CommonLayout.css">
<style>

tr:nth-of-type(1) {
	background: #7DBEED;
}

table {
	width: 100%;
	height: 100%;
	border-collapse: collapse;
	border-style: hidden;
}

table th {
	border: 1px solid black;
}

table td {
	border: 1px solid black;
}

table tr {
	border: 1px solid black;
	text-align: center;
	font-weight: bold;
	font-size: 30;
}

#title {
	font-weight: bold;
	font-size: 26;
}

.paging {
	width: 100%;
}

 .btn-bs {
      width:115px;
      margin-top:-6px;
      height:32px;
      font-size:15px;
      padding: 10; 
      background-color: #7DBEED;
   }

</style>
<title>Document</title>


</head>
<body>
	<main>
		<div th:include="common/header.html"></div>
		<div th:include="statistics/statisticsAside.html"></div>
		<article>
			<section>
				<h4 id="title" align="center">직원 근무시간 조회</h4>
				<div id="averageSalesList">
					<table id="averageSales">

					</table>
				</div>
				<br>


				<div id="averageSalesList">

					<table>
						<tr>
							<th>직원번호</th>
							<th>이 름</th>
							<th>아이디</th>
							<th>입사일</th>
							<th>누적근무시간</th>
						</tr>
						<tr th:each="employee : ${ employeeList }">
							<td th:text="${ employee.employeeNo }"></td>
							<td th:text="${ employee.employeeName }"></td>
							<td th:text="${ employee.employeeId }"></td>
							<td th:text="${ employee.employeeHireDate }"></td>
							<td th:text="|${ employee.employeeSumTime } 시간|"></td>
						</tr>
					</table>
				</div>
			</section>
		</article>
	</main>

</body>
</html>
