<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .tg  {border-collapse:collapse; border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          overflow:hidden;padding:10px 10px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          font-weight:normal;overflow:hidden;padding:10px 10px;word-break:normal;}
        .tg .tg-7btt{border-color:inherit;font-weight:bold;text-align:center;vertical-align:top}
        #modify, #entire{
            margin: 20px;
        }
        </style>
</head>
<body>
    <div align="center">
        <table class="tg" style="table-layout: fixed; width: 736px">
        <colgroup>
        <col style="width: 158px">
        <col style="width: 147px">
        <col style="width: 155px">
        <col style="width: 139px">
        <col style="width: 68px">
        <col style="width: 69px">
        </colgroup>
        <thead>
          <tr>
            <td class="tg-7btt">직원번호</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt">이름</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt" colspan="2" rowspan="3"><div id="picture">사진</div></td>
          </tr>
          <tr>
            <td class="tg-7btt">ID</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt">전화번호</td>
            <td class="tg-7btt"></td>
          </tr>
          <tr>
            <td class="tg-7btt">생년월일</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt">퇴사여부</td>
            <td class="tg-7btt"></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-7btt">이메일</td>
            <td class="tg-7btt" colspan="5"></td>
          </tr>
          <tr>
            <td class="tg-7btt">우편번호</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt">기본주소</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt" colspan="2"><button id="findAddress">주소찾기</button></td>
          </tr>
          <tr>
            <td class="tg-7btt">상세주소</td>
            <td class="tg-7btt" colspan="5"></td>
          </tr>
          <tr>
            <td class="tg-7btt">입사일</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt">퇴사일</td>
            <td class="tg-7btt" colspan="3"></td>
          </tr>
          <tr>
            <td class="tg-7btt">누적경고횟수</td>
            <td class="tg-7btt"><input type="number"></td>
            <td class="tg-7btt">누적근무시간</td>
            <td class="tg-7btt" colspan="3"></td>
          </tr>
          <tr>
            <td class="tg-7btt">마지막 로그인 일자</td>
            <td class="tg-7btt"></td>
            <td class="tg-7btt">블랙리스트 여부</td>
            <td class="tg-7btt" colspan="3"></td>
          </tr>
        </tbody>
        </table>
        <br>
        <table class="button">
            <tr>
                <td><button id="modify">수정 완료</button></td>
                <td><button id="entire">수정 취소</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
