<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<form name="blackListForm" action="/admin/select/blackList" id="blackListForm">
    <span>블랙리스트 조회</span>
	<select name="category" id="category">
		<option value="all" selected>전체</option>
		<option value="no">사원번호</option>
		<option value="name">이름</option>
		<option value="address">주소</option>
		<option value="phone">전화번호</option>
	</select> 
	
		<input type="text" name="categoryValue" placeholder="블랙리스트 검색">
		<input type="text" style="display: none;"> <!-- enter - submit 방지 -->
		
		<button type="button" id="searchN" onclick="balckListAjax();">검색</button>
		<input type="hidden" value="0" name=page>
	</form>
	
    <table id="employeeList" border="1">
        <thead>
            <tr>
                <th>사원번호</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>주소</th>
                <th>전화번호</th>
                <th>입사날짜</th>
                <th>누적경고횟수</th>
            </tr>
        </thead>
        
   			<tbody>
                  <!-- /* ajax data 삽입 공간 */ -->				
 			</tbody>
	</table>
			<div id="paging" style="display: flex; justify-content: center;">
               <!-- /* 페이징 버튼들어올 공간 */ -->
			</div>

	<script>
	

    $(document).ready(function(){
  	  balckListAjax();
  	  
    });
    
    /* 페이징 버튼을 통한 요청 함수 */
    function blackListPage(category, categoryValue, page){
       console.log("ajax page이동 실행 시도");
       var queryString = {"category" : category
                    , "categoryValue" : categoryValue
                    , "page" : page};
       balckListAjaxFunction(queryString);
    }
    
    
    /* 유저가 조건 선택해 검색하는 요청 함수 */
    function balckListAjax(){
       console.log("ajax 기본함수 실행 시도");
			
       var queryString = $("form[name=blackListForm]").serialize();
       balckListAjaxFunction(queryString);
    }
    
    
	  /* 블랙리스트 ajax */
    function balckListAjaxFunction(queryString){
       $.ajax({
          url : "/admin/select/blackList",
          data : queryString,
          success : function(data){
             const $table = $("#employeeList tbody");
             const $div = $("#paging");
             
             /* 데이터 필드, 페이징버튼 필드 초기화 */
             $table.html("");
             $div.html("");
             /* search criteria (페이징 버튼으로 ajax요청보낼 때 사용함) */
             category=data.category;
             categoryValue=data.categoryValue;
             
				for ( var index in data.employeeList) {
	                $tr = $("<tr>");   
					$noTd = $("<td>").text(data.employeeList[index].employeeNo);
					$nameTd = $("<td>").text(data.employeeList[index].employeeName);
					$birthTd = $("<td>").text(data.employeeList[index].employeeBirth);
					$phoneTd = $("<td>").text(data.employeeList[index].employeePhone);
					$firstTd = $("<td>").text(data.employeeList[index].employeeFirstConfirmYn);
					$secondTd = $("<td>").text(data.employeeList[index].employeeSecondConfirmYn);
					$lastTd = $("<td>").text(data.employeeList[index].employeeLastConfirmYn);
					
							$tr.append($noTd);
							$tr.append($nameTd);
							$tr.append($birthTd);
							$tr.append($phoneTd);
							$tr.append($firstTd);
							$tr.append($secondTd);
							$tr.append($lastTd);

							$table.append($tr);

							hover();

						}
             
             var $startPage = data.startPage;
             var $endPage = data.endPage;
             var $currentPage = data.currentPage;
             var $maxPage = data.maxPage;
             
             var $beforeStartPage = data.startPage-1;
             var $afterEndPage = data.endPage;
             
             if($startPage==0){
                $button = $("<button class='page' disabled><<</button>");
                $div.append($button);
             } else {
                $button = $("<button class='page' id='goBackPage' onclick='blackListPage(category,categoryValue,"+$beforeStartPage+")'><<</button>");
                $div.append($button);
             }
             
             for(i=$startPage;i<$endPage;i++){
                if(i!=$currentPage){
                   $button = $("<button class='page' onclick='blackListPage(category,categoryValue,"+(i)+")'>"+(i+1)+"</button>");   
                } else {
                   $button = $("<button disabled class='page'>"+(i+1)+"</button>");
                }
                
                $div.append($button);
             }
             
             if($maxPage==$endPage){
                $button = $("<button class='page' disabled>>></button>");
                $div.append($button);
             } else {
                $button = $("<button class='page' id='goForwardPage' onclick='blackListPage(category,categoryValue,"+$afterEndPage+")'>>></button>");
                $div.append($button);
             }
             
          },
          error : function(error){
             console.log(error);
          }
       });
    };

	
			/* hover event */
			function hover() {
				const blackList = document.getElementsByTagName("td");
			
				for (let i = 0; i < blackList.length; i++) {
					blackList[i].onmouseenter = function() {
						this.parentNode.style.backgroundColor = "rgb(50,150,250)";
						this.parentNode.style.cursor = "pointer";
					}
					blackList[i].onmouseout = function() {
						this.parentNode.style.backgroundColor = "white";
					}
			
					blackList[i].onclick = function() {
						location.href = "/admin/selectBlackListDetail/"
								+ this.parentNode.children[0].innerText;
					}
				}
			};
	 		
	</script>

</body>
</html>
