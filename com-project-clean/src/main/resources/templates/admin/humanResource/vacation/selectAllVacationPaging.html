<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

		<!-- start -->
		<!-- ${(page.number/maxPage) -> 분수가 괄호를 나오면서 int형으로 변환되기 때문에 1~5페이지는 0을 / 6~10은 1을 갖는 형태이다. } -->
		<div class="page-num"
			th:with="start=${(pages.number/maxPage)*maxPage + 1},
                  end=(${(pages.totalPages == 0) ? 1 : (start + (maxPage - 1) < pages.totalPages ? start + (maxPage - 1) : pages.totalPages)})">
			<ul>
				<li th:if="${start > 1}"><a
					th:href="@{/admin/hr/select/selectAllVacation?(adminNo=${vacation[0].adminNo}, page=0)}" th:text="'<<'"></a></li>

				<li th:if="${start > 1}"><a
					th:href="@{/admin/hr/select/selectAllVacation?(adminNo=${vacation[0].adminNo}, page=${start - maxPage}-1)}"
					th:text="'<'"></a></li>


				<li th:each="page: ${#numbers.sequence(start, end)}"><a
					th:href="@{/admin/hr/select/selectAllVacation?(adminNo=${vacation[0].adminNo}, page=${page-1})}"
					th:text="${page}"></a></li>

				<li th:if="${end < pages.totalPages}"><a
					th:href="@{/admin/hr/select/selectAllVacation?(adminNo=${vacation[0].adminNo}, page=${start + maxPage}-1)}"
					th:text="'>'"></a></li>

				<li th:if="${end < pages.totalPages}"><a
					th:href="@{/admin/hr/select/selectAllVacation?(adminNo=${vacation[0].adminNo}, page=${pages.totalPages-1})}"
					th:text="'>>'"></a></li>
			</ul>
		</div>

	 <br>
	 <br>
	 <hr>
	 <br>
	 <br>

</html>
