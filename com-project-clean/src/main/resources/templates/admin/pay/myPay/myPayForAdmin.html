<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/pay/adminPaySelect.css}">
<title>Insert title here</title>
</head>
<body>
	<script th:inline="javascript">
		const ListNullMessage = [[${ListNullMessage}]];
		if(ListNullMessage){
			alert(ListNullMessage);
			location.href = '/';
		}
	</script>
	<div th:if ="${ListNullMessage} == null">
	<div th:include="common/header.html"></div>
	<div th:include="common/payAside.html"></div>
	<section>
		
		<table border="1">
	        <tr>
	           <th>이름</th> 
	           <th>직급</th> 
	           <th>전화번호</th>
	           <th>지급날짜</th>
	        </tr>
	        <tr th:each="pay : ${ adminPayList }">
	          <td height="35px" th:text="${ pay.admin.adminName }" th:onclick="|location.href='/admin/pay/myPay/myPayForAdminSelectInfo/${ pay.payHistoryAdminNo }'|"></td> 
	          <td th:text="${ pay.admin.adminJob }" th:onclick="|location.href='/admin/pay/myPay/myPayForAdminSelectInfo/${ pay.payHistoryAdminNo }'|"></td> 
	          <td th:text="${ pay.admin.adminPhone }" th:onclick="|location.href='/admin/pay/myPay/myPayForAdminSelectInfo/${ pay.payHistoryAdminNo }'|"></td> 
	          <td th:text="${ pay.payAdminDate }" th:onclick="|location.href='/admin/pay/myPay/myPayForAdminSelectInfo/${ pay.payHistoryAdminNo }'|"></td>  
	        </tr>
    	</table>
    	<br>
    	<div th:replace="admin/pay/myPay/myPayForAdminPaging.html"></div>
    	
		<br>
 
    </section>
	</div>
</body>
</html>
