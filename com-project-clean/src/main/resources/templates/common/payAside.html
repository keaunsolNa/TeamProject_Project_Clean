<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    font-family: 'MinSans-Medium';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/MinSans-Medium.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

section{
  width:65%;
  margin-top:1%;
}
/* Fixed sidenav, full height */
.sidenav {
  float: left;
  height: 800px;
  width: 200px;
  z-index: 1;
/*   overflow-x: hidden; */
  padding-top: 20px;
  background-color: #ffffff;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #575757;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

.dropdown-btn  {
 font-size: 20px;
 font-weight: bold;
}

/* On mouse-over */
.sidenav a:hover {
  -webkit-text-stroke: 1px;
  color:#7DBEED;
}

/* Add an active class to the active dropdown button */
.active {
    background-color : #f1f1f1;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
/*   display: none; */
  background-color: #ffffff;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

/* Some media queries for responsiveness */
/* @media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
} */
</style>
</head>
<body>

<div class="sidenav">
	<th:block sec:authorize="hasAnyRole('ADMIN_FNC','ADMIN_BOSS')">
	    <button class="dropdown-btn">급여관리
	        <i class="fa fa-caret-down"></i>
	     </button>
	     <div class="dropdown-container">
	        <a href="/admin/pay/management/employeePaySelect">직원 급여 조회</a>
	        <a href="/admin/pay/management/bestEmployeePaySelect">우수직원 급여 조회</a>
	        <a href="/admin/pay/management/bestEmployeePayWaiting">우수직원 급여 지급</a>
	        <a href="/admin/pay/management/adminPaySelect">관리자 급여 조회</a>
	        <a href="/admin/pay/management/adminPayWaiting">관리자 급여 지급</a>
	        <a href="/admin/pay/management/surcharge">부가요금 관리</a>
	     </div>
     </th:block>
	      <button class="dropdown-btn">나의 급여
	        <i class="fa fa-caret-down"></i>
	      </button>
	      <div class="dropdown-container">
	         <th:block sec:authorize="hasRole('ADMIN')">
	         	<a href="/admin/pay/myPay/myPayForAdmin" >나의 급여 조회</a>
	         </th:block>
	         <th:block sec:authorize="hasRole('EMPLOYEE')">
	         	<a href="/employee/pay/myPay/myPayForEmployee">나의 급여 조회</a>
	         </th:block>
	      </div>
      
</div>


<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>

</body>
</html>
