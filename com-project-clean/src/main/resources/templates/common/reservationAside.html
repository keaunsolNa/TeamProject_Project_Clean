<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: "Lato", sans-serif;
}

/* Fixed sidenav, full height */
.sidenav {
  float: left;
  height: 800px;
  width: 200px;
  z-index: 1;
/*   overflow-x: hidden; */
  padding-top: 20px;
  background-color: #ffffff;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #575757;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  -webkit-text-stroke: 1px;
}

/* Add an active class to the active dropdown button */
.active {
    background-color : #f1f1f1;
    -webkit-text-stroke: 1px;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
/*   display: none; */
  background-color: #ffffff;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

/* Some media queries for responsiveness */
/* @media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
} */
</style>
</head>
<body>

<div class="sidenav">
    <button class="dropdown-btn">예약관리
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="/">예약</a>
        <a href="/reservation/myList">내 일정 확인</a>
        <a href="/bookmark/list">즐겨찾기 목록</a>
        <a class="notificationA"  href="/notification/list">알림 <span class="notificationSpan"></span></a>
      </div>
</div>
<script type="text/javascript">
$(function(){
	$.ajax({
		url: "/notification/time",
		success: function(data){
			const $notificationA = $(".notificationA");
			if(data != 0){
				$notificationA.css("color", "red");
				$(function () {
					$('.notificationSpan').text(data);
					$('.notificationSpan').fadeIn(100 , function () {
						$('.notificationSpan').fadeOut(1000);
					});
				});
			}
		},
		error:function(error){
			alert("error");
		}
	});
	
	setInterval(function(){
		$.ajax({
			url: "/notification/time",
			success: function(data){
				const $notificationA = $(".notificationA");
				if(data != 0){
					$notificationA.css("color", "red");
					setInterval(function () {
						$('.notificationSpan').text(data);
						$('.notificationSpan').fadeIn(900 , function () {
							$('.notificationSpan').fadeOut(100);
						});
					}, 1000);
				}
			},
			error:function(error){
				alert("error");
			}
		});
	}, 5000);
});
</script>

<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>

</body>
</html>
