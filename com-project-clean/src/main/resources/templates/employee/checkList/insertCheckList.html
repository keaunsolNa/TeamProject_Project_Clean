	<!-- fileupload script -->
	<script>
	const $contentImgArea1 = document.getElementById("contentImgArea1");
	const $contentImgArea2 = document.getElementById("contentImgArea2");
	
	$contentImgArea1.onclick = function() {
				document.getElementById("thumbnailImg1").click();
			}
	$contentImgArea2.onclick = function() {
				document.getElementById("thumbnailImg2").click();
			}
	
	function loadImg(value, num) {
				
		if (value.files && value.files[0]) {			
			const reader = new FileReader();
					
			reader.readAsDataURL(value.files[0]);		
						
			reader.onload = function(e) {	
				switch(num){
					case 1:
						document.getElementById("beforeImg").src = e.target.result;
						break;
					case 2:
						document.getElementById("afterImg").src = e.target.result;
						break;
				}
								
			}
		}
	}
	</script>
	
	<!-- checkbox sciprt -->
	<script>
		$("input[type='checkbox']").each(function(){
			if($(this).is(":checked") == true){
				$(this).val("YES");
			} else if($(this).is(":checked") == false){
				$(this).val("NOT")
			}
		});
		
		$("input[type='checkbox']").change(function(){
			if($(this).is(":checked") == true){
				$(this).val("YES");
			} else{
				$(this).val("NOT");
			}
		});
		
	</script>
	
	<!--  canvas script -->
	<script>
	window.onload = function() {
		(function(obj){      
		                    obj.init();      
		                    $(obj.onLoad);
		                })
		                    ((function(){      
		                        var canvas = $("#canvas");      
		                        var div = canvas.parent("div");      
		
		                        var ctx = canvas[0].getContext("2d");      
		                        var drawble = false;            
		
		                        function canvasResize(){        
		                            canvas[0].height = div.height();        
		                            canvas[0].width = div.width();      
		                        }      
		
		                        // PC 
		                        function draw(e){        
		                            function getPosition(){          
		                                return {            
		                                    X: e.pageX - canvas[0].offsetLeft,             
		                                    Y: e.pageY - canvas[0].offsetTop          
		                                }        
		                            }        
		                            switch(e.type){          
		                                case "mousedown":{            
		                                    drawble = true;            
		                                    ctx.beginPath();            
		                                    ctx.moveTo(getPosition().X, 
		                                    getPosition().Y);          
		                                }     
		
		                                break;          
		                                
		                                case "mousemove":{            
		                                    if(drawble){              
		                                        ctx.lineTo(getPosition().X, 
		                                        getPosition().Y);              
		                                        ctx.stroke();            
		                                    }          
		                                }          
		                                
		                                break;          
		                                
		                                case "mouseup":          
		                                case "mouseout":{            
		                                    drawble = false;            
		                                    ctx.closePath();          
		                                }          break;        
		                            }      
		                        }       
		
		                        return {init: function(){          
		                            $(window).on("resize", canvasResize);                    
		                            canvas.on("mousedown", draw);          
		                            canvas.on("mousemove", draw);          
		                            canvas.on("mouseup", draw);          
		                            canvas.on("mouseout", draw);  
		
		                            // save 버튼을 누르면 imageupload.php로 base64코드를 보내서 이미지로 변환합니다.          
		                            
		                            $("#save").on("click", function(){            
		                                // a 태그를 만들어서 다운로드를 만듭니다.            
		                                var link = document.createElement('a');             
		                                // base64데이터 링크 달기            
		                                link.href = canvas[0].toDataURL("image/png");             
		                                // 다운로드시 파일명 지정            
		                                link.download = "image.png";             
		                                // body에 추가            
		                                document.body.appendChild(link);             
		                                link.click();             
		                                document.body.removeChild(link);             
		                                // 다운로드용 a 태그는 다운로드가 끝나면 삭제합니다.            
		                                form.remove();          
		                            });        
		                            
		                            $("#reset").on("click", function(){
		
		                                ctx.clearRect(0, 0, 800, 600);
		                            })
		
		                        },        
		                        
		                        onLoad: function(){          
		                            canvasResize();        
		                            }}})());  
			
							
	};						
	</script>

</body>
