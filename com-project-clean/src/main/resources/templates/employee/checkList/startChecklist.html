      <script>
	    const resNo = "[[${resNo}]]";

	            	 	jbHtml : jbHtml,

	             	},
	             	success: function(data){
	             		alert("업무 시작. 청소 종료 후 체크리스트를 잊지 마세요!")
	             		location.href="/employee/checkList/selectMyCheckList"

		        });
		 	});
