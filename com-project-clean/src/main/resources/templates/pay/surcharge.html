<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/common/pay/surcharge.css}"> 
<title>Insert title here</title>
</head>
<body>
	<div th:include="common/header.html"></div>
	<div th:include="common/taskAside.html"></div>
	<section>
	    <h2>현재 부가요금</h2>
	    <table id="surchargeTable" border="1">
	        <tr>
	            <th>4대보험</th>
	            <th>수수료</th>
	            <th>이달의 우수직원 보너스</th>
	        </tr>
	        <tr th:each="surcharge : ${ surchargeList }">
	            <td th:text="|${surcharge.surchargeInsurance}%|"></td>
	            <td th:text="|${surcharge.surchargeCommission}%|"></td>
	            <td th:text="|${surcharge.surchargeBonus}(원)|"></td>
	        </tr>
	    </table> 
	    <br>

	    <form>
	        <table id="surchargeUpdateTable" border="1">
	            <tr>
	                <th>4대보험</th>
	                <th>수수료</th>
	                <th>이달의 우수직원 보너스</th>
	            </tr>
	            <tr th:each="surcharge : ${ surchargeList }">
	                <td th:text="|${surcharge.surchargeInsurance}%|"></td>
	                <td hidden="" th:value="${surcharge.surchargeInsurance}"></td>
	                <th><input id="commission" type="text" placeholder="수정할 수수료 비율을 입력해주세요(40이하)"  autofocus></th>
	                <th><input id="monthBonus" type="text" placeholder="수정할 보너스를 입력해주세요(1000000이하)"></th>
	            </tr>
	        </table>
			<br>
	        <input id="surchargeButton" type="submit" value="부가요금 수정하기">
	    </form> 
	 </section>
</body>
<script>
	var surchargeUpdateTable = $("#surchargeUpdateTable").val();
	console.log(surchargeUpdateTable);
</script>
</html>
