<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/common/pay/employeePaySelectInfo.css}">
<title>Insert title here</title>
<style>
	tr:nth-of-type(1){background: #9AE8F9;}
	table th{
		border: 1px solid black;
	}
</style>
</head>
<body>
	<div th:include="common/header.html"></div>
	<div th:include="common/taskAside.html"></div>
	<section>
		<table border="1">
	        <tr>
	           <th>이름</th> 
	           <th>직급</th> 
	           <th>전화번호</th>
	           <th>지급날짜</th>
	        </tr>
	        <tr th:each="pay : ${ adminPayList }">
	          <td height="35px" th:text="${ pay.admin.adminName }"></td> 
	          <td th:text="${ pay.admin.adminJob }"></td> 
	          <td th:text="${ pay.admin.adminPhone }"></td> 
	          <td th:text="${ pay.payAdminDate }"></td>
	        </tr>
    	</table>
    	<br>
    	<div th:replace="pay/adminPayPaging.html"></div>
		<br>
		<div class="search-area" align="center">
			<form id="loginForm" action="/pay/adminPaySelect" method="get" style="display: inline-block">
					<select th:with="searchCondition = ${selectCriteria.searchCondition}"
						id="searchCondition" name="searchCondition">
						<option value="adminName" th:selected="${ searchCondition } == 'adminName'">이름</option>
						<option value="adminJob" th:selected="${ searchCondition } == 'adminJob'">직급</option>
					</select> 
				<input type="hidden" name="currentPage" value="1">
				<input type="search" id="name" name="searchValue" th:value="${selectCriteria.searchValue}">
				<button style="background-color: #9AE8F9" class="btn btn-bs" type="submit">검색하기</button>
			</form>
		</div>	 
    </section>
</body>
</html>
