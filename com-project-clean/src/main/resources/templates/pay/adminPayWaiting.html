<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/pay/adminPayWaiting.css}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<title>Insert title here</title>
</head>
<body>
	<div th:include="common/header.html"></div>
	<div th:include="common/payAside.html"></div>
	<section>
			<form action="/pay/adminPayWaiting" name="modifyForm" id="modifyForm" method="post">
				<select name="adminList" id="adminList">
					<!-- ajax로 조회 -->
				</select>
				<input class="payButton" type="button" value="급여지급">
			</form>
		<div id="wrap" style="margin-top: 5px">
			<div id="allAdminTable">
			    <h2 align="center">모든 관리자 목록</h2>
				<table border="1">
			        <tr>
			           <th>이름</th> 
			           <th>직급</th> 
			           <th>전화번호</th>
			           <th>계산 전 급여</th>
			           <th>받을 최종 급여</th>
			        </tr>
			        <tr th:each="admin : ${ adminList3 }">
			          <td height="40px" th:text="${ admin.adminName }"></td> 
			          <td th:text="${ admin.adminJob}"></td> 
			          <td th:text="${ admin.adminPhone }"></td> 
			          <td th:text="${ admin.adminSalary }"></td> 
			          <th:block th:if="${ insurance } > 10">
				          <td id="beforePay" th:text="${ admin.adminSalary } - ${ admin.adminSalary } * ${ insurance } / 100"></td> 
			          </th:block>
			           <th:block th:if="${ insurance } <= 10">
 				          <td id="beforePay" th:text="${ admin.adminSalary } - ${ admin.adminSalary } * ${ insurance } / 100"></td>
			          </th:block>
			        </tr>
		    	</table> 
		   	</div>
		   	<div id="paidAdminTable">
				<h2 id="current_date" align="center"></h2>
				<table border="1">
			        <tr>
			           <th>이름</th> 
			           <th>직급</th> 
			           <th>전화번호</th>
			        </tr>
			        <tr th:each="admin : ${ adminList2 }">
			          <td height="40px" th:text="${ admin.adminName }"></td> 
			          <td th:text="${ admin.adminJob}"></td> 
			          <td th:text="${ admin.adminPhone }"></td>
			        </tr>
		    	</table> 
		    </div>
	    </div>
		<br clear="both">
		<br>
		<h2 align="center">급여를 한번도 받지 않은 신입사원</h2>
			<table border="1">
		        <tr>
		           <th>이름</th> 
		           <th>직급</th> 
		           <th>전화번호</th>
		           <th>입사일</th>
		           <th>받을 최종 급여</th>
		        </tr>
		        <tr th:each="admin : ${ adminList }">
		          <td height="40px" th:text="${ admin.adminName }"></td> 
		          <td th:text="${ admin.adminJob}"></td> 
		          <td th:text="${ admin.adminPhone }"></td> 
		          <td th:text="${ admin.adminHireDate }"></td> 
	            <th:block th:if="${ insurance } > 10">
			          <td id="beforePay" th:text="${ admin.adminSalary } - ${ admin.adminSalary } * ${ insurance } / 100"></td> 
		        </th:block>
		        <th:block th:if="${ insurance } <= 10">
			          <td id="beforePay" th:text="${ admin.adminSalary } - ${ admin.adminSalary } * ${ insurance } / 100"></td> 
		        </th:block>
		        </tr>
	    	</table>
 		<br>
    </section>
</body>
<script>
	// 이번 달 가져오기
	var now = new Date();	// 현재 날짜 및 시간
	var month = now.getMonth() + 1;	// 월
	console.log("월 : ", month);
	document.getElementById('current_date').innerHTML = '<b style="color:#1aabcb">' + month +'</b>' + '월달 급여를 받은 관리자 목록' ;
	
	
	
	// select text 가져오기
	var form = $('#modifyForm')
	var adminName = document.getElementById('adminList');
  
	// submit전에 confirm창 먼저 띄우기
	$(".payButton").click(function(){
		var result = confirm( adminName.options[adminName.selectedIndex].text + "님의 " + month + "월달 급여를 지급하시겠습니까?");
		result;
		
		if(result == true){
			form.submit();
		}
  	
	 });
	
	
	
	// ajax 관리자 이름 select로 가져오기
	$(function(){
			$.ajax({
				url: "/pay/admin",
				success: function(data){
					const $adminList = $("#adminList");
					$adminList.html("");
					
					for (let index in data){
						$adminList.append($("<option>").val(data[index].adminNo).text(data[index].adminName))
					}
				},
				error: function(xhr){
					console.log(xhr);
				}
			});
		});

	

    
</script>

</html>
